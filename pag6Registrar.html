<!-- CUERPO -->
    <main class="container my-5">
        <div class="card p-4 mx-auto" style="max-width: 600px;">
            <h2 class="text-center mb-4 bg-info-subtle">CREA UNA CUENTA</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                    <div class="row">
                        <div class="col">
                            <select class="form-select" id="dia">
                                <option selected>15</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" id="mes">
                                <option selected>may</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" id="anio">
                                <option selected>2025</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Género</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="mujer" value="mujer">
                            <label class="form-check-label" for="mujer">Mujer</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="hombre" value="hombre">
                            <label class="form-check-label" for="hombre">Hombre</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="personalizado" value="personalizado">
                            <label class="form-check-label" for="personalizado">Personalizado</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <div class="input-group">
                        <span class="input-group-text">+ 593</span>
                        <input type="tel" class="form-control" id="telefono">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo">
                </div>

                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena">
                </div>

                <div class="mb-4">
                    <label for="confirmarContrasena" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmarContrasena">
                </div>

                <div class="d-grid">
                    <button type="submit" class="bg-info-subtle">Crear cuenta</button>
                </div>
            </form>
        </div>
    </main>
